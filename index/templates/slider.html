<section id="slider">
    <div id="first-slider">
        <div id="carousel-example-generic" class="carousel slide carousel-fade" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                {% for blog in blogs %}
                <li data-target="#carousel-example-generic" data-slide-to="{{ forloop.counter0 }}" class="{% if forloop.first %}active{% endif %}"></li>
                {% endfor %}
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">
                {% for blog in blogs %}
                <div class="item {% if forloop.first %}active{% endif %}">
                    <img style="max-width: 1366px;" src="{{ blog.banar.url }}" alt="Blog Image">
                    <div class="carousel-caption">
                        <div class="container">
                            <div class="col-md-7 text-center">
                                <h3 data-animation="animated bounceInDown">{{ blog.title }}</h3>
                                <h4 data-animation="animated bounceInUp">{{ blog.titleTwo }}</h4>
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
            <!-- End Wrapper for slides-->

            <!-- Controls -->
            <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                <i class="fa fa-angle-left"></i>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                <i class="fa fa-angle-right"></i>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
</section>
